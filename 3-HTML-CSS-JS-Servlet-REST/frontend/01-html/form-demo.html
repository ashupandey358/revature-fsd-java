<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Deom Form</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="entre name" value ="jhon"><br><br>
            <label for="pass">password</label>
            <input type="password"id="pass6" placeholder="password min 8 char"><br><br>
            <select>
                
                <option>Red</option>
                <option>blue</option>
                <option>green</option>
                <option selected> black</option>

            </select><br><br>
            <label>Gender</label><br>
            <input type="radio" name="Gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female" checked>   <!--checked   is use to select radio button-->
            <label for="female">FeMale</label> <br><br>  <!-- //radio is use for selecting the data; -->
            
            <select multiple>
                <!-- multiple is used to select the multiple list -->
                <option>English</option>
                <option>Cpp</option>
                <option>java</option>
                <option>python</option>

            </select><br><br>

            <input type="checkbox" id="English">
            <label for="English">English</label><br>
            <input type="checkbox" id="Cpp" checked>
            <label for="Cpp" >Cpp</label></label><br>
            <input type="checkbox" id="Java">
            <label for="java">java</label></label><br>
            <input type="checkbox" id="python">
            <label for="python">python</label></label><br>
            <textarea></textarea>
            <input type="submit" value="Login">
            

        </form>
    </body>
</html>
