<!DOCTYPE html>
<html>
    <head>
        <title>hideelement</title>
    </head>
    <body>
        <p id="para">This is a paragraph</p>
        <script>
            var element = document.getElementById("para");
            element.style.display = "block";
            element.style.display = "none"; //this method is used to hide our data
            element.style.display = "block"; //this block is used to show our data
        </script>
    </body>
</html>
