<!DOCTYPE html>
<html>

<head>
    <title>
        inner html conrain
    </title>

<body>
    <h1>Employee Details</h1>
    <table>
        <tr>
            <td>Name</td>
            <td id="name"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td id="gender"></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td id="salary"></td>
        </tr>
        <table>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Salary</th>
            </tr>
            <tbody id="table-body">
            </tbody>
        </table>

    </table>

    <script>
        var male = {
            code: "M",
            name: "Male"
        };

        var female = {
            code: "F",
            name: "Female"
        };
        var employee = {
            name: "jhon",
            gender: male,
            salary: 1000
        }
        var employee1 = {
            name: "stella",
            gender: female,
            salary: 7000
        }


        document.getElementById("name").innerHTML = employee.name;
        document.getElementById("gender").innerHTML = employee.gender.name;
        document.getElementById("salary").innerHTML = employee.salary;
        var employees = [employee, employee1];
        let innerHTML = "";
        for (let employee of employees) {
            /* innerHTML += "<tr>";
                     innerHTML += "<td>" + employee.name + "</td>";
                     innerHTML += "<td>" + employee.gender.name + "</td>";
                     innerHTML += "<td>" + employee.salary + "</td>";
                     innerHTML += "<tr>";
                         */

            innerHTML += `<tr>
                    <td>${employee.name}</td>
                    <td>${employee.gender.name}</td>
                    <td>${employee.salary}</td>
                </tr>`;


       }
       document.getElementById("table-body").innerHTML=innerHTML;

    </script>

</body>

</html>
