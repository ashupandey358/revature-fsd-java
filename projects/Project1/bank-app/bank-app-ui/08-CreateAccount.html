        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

    <div class="headerBlur">
        <h2 class="display-5 text-center " style="font-weight: bold;">Create New Account</h2>
    </div><br>
    <div class="container mt-4">
        <div id="success" class="alert alert-success"></div>
        <div id="error" class="alert alert-danger"></div><br>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="accountNo">Account Number</label>
                    <input type="text" class="form-control is-" id="accountNo" required>
                    
                </div>
                <div id="accountNoerror" class="validation-error"></div>
                <div class="col-md-6 mb-3">
                    <label for="aadharNo">Aadhar Number</label>
                    <input type="text" class="form-control" id="aadharNo" required>
                    
                </div>
                <div id="aadharerror" class="validation-error"></div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="phoneno">Phone Number</label>
                    <input type="text" class="form-control" id="phoneno" required>
                     
                </div>
                <div id="phonenoError" class="validation-error"></div>
                <div class="col-md-6 mb-3">
                    <label for="balance">Balance</label>
                    <input type="text" class="form-control" id="balance" required>
                    
                </div>
                <div id="balanceError" class="validation-error"></div>
                <div class="col-md-6 mb-3">

                    <label for="accounttype">Acccount type</label>
                    <select class="custom-select" id="accounttype" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Saving Account</option>
                        <option>Current Account</option>
                        <option>Demat Account</option>
                        <option>Loan Account</option>
                        <option>Fixed deposite Account</option>
                        <option>NRI Account</option>
                    </select>
                    
                </div>
                <div id="accounttypeError" class="validation-error"></div>
            </div>
            <button class="btn btn-primary" type="button" id="createAccountButton">Submit form</button>
        </form>
    </div>
    
    <script src="script/createaccount.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
